{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="pass" placeholder="Old password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new1" placeholder="New password" type="password">
        </div>
         <div class="form-group">
            <input class="form-control" name="new2" placeholder="Confirm new password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
