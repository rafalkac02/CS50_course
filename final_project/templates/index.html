{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
<div class="content-section">
    <form action="/files" method="get">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Enter how many files you want to compare</legend>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" placeholder="Number of files" type="number" id="n" name="n" min="1">
            </div>
            <div class="float-sm-right">
                <button class="btn btn-success" type="submit">Next</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock content %}
