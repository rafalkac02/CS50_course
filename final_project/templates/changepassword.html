{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block content %}
<div class="content-section">
    <form action="/change_password" method="post">
        <fieldset class="form-group">

            <legend class="border-bottom mb-4">Change Password</legend>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="pass" placeholder="Old password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="new_pass_1" placeholder="New password" type="password">
            </div>
             <div class="form-group">
                <input class="form-control" name="new_pass_2" placeholder="Confirm new password" type="password">
            </div>
            <button class="btn btn-success" type="submit">Submit</button>

        </fieldset>
    </form>
</div>
{% endblock %}
