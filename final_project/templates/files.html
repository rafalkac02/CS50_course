{% extends "layout.html" %}

{% block title %}
    Files
{% endblock %}

{% block content %}
<div class="content-section">
        <fieldset>
            <legend class="border-bottom mb-4">Please provide pieces of works and its authors</legend>

            <form action="/files" method="post" enctype="multipart/form-data">
            {% for i in n %}
            <div class="mb-5">
                    <div class="mb-2">
                        <input class="form-control" type="file" name="file{{ i }}" required>
                    </div>
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" placeholder="Author (max 40 characters)" type="text"  name="author{{ i }}" maxlength="40" required>
                    </div>
            </div>
            {% endfor %}
            <div class="float-sm-right">
                <button class="btn btn-success" type="submit">Submit</button>
            </div>
            </form>

            <div class="float-sm-left">
                <form action="/" method="post">
                <button class="btn btn-light" type="submit">Back</button>
                </form>
            </div>
        </fieldset>
</div>
{% endblock content %}
